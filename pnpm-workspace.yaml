  - e2e/
  - plugins/*/*
  - themes/*
  - tools/*

catalog:
  '@vuepress/bundler-vite': 2.0.0-rc.24
  '@vuepress/bundler-webpack': 2.0.0-rc.24
  '@vueuse/core': ^13.5.0
  chokidar: ^4.0.3
  sass: ^1.89.2
  sass-embedded: ^1.89.2
  sass-loader: ^16.0.5
  vue: ^3.5.17
  vuepress: 2.0.0-rc.24

onlyBuiltDependencies:
