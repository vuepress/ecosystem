packages:
  - docs/
  - e2e/
  - plugins/*/*
  - themes/*
  - tools/*
  - docs-next/

overrides:
  esbuild: ^0.25.4

peerDependencyRules:
  allowedVersions:
    artalk>marked: ^15.0.0

onlyBuiltDependencies:
  - '@parcel/watcher'
  - esbuild
  - unrs-resolver

catalog:
  '@vuepress/bundler-vite': 2.0.0-rc.23
  '@vuepress/bundler-webpack': 2.0.0-rc.23
  '@vueuse/core': ^13.3.0
  sass: ^1.89.0
  sass-embedded: ^1.89.0
  sass-loader: ^16.0.5
  vue: ^3.5.15
  vuepress: 2.0.0-rc.23
