packages:
  - docs/
  - e2e/
  - plugins/*/*
  - themes/*
  - tools/*

catalog:
  '@vuepress/bundler-vite': 2.0.0-rc.26
  '@vuepress/bundler-webpack': 2.0.0-rc.26
  '@vueuse/core': ^14.1.0
  chokidar: ^5.0.0
  sass: ^1.97.2
  sass-embedded: ^1.97.2
  sass-loader: ^16.0.6
  vue: ^3.5.26
  vuepress: 2.0.0-rc.26

onlyBuiltDependencies:
  - '@parcel/watcher'
  - esbuild
  - unrs-resolver

peerDependencyRules:
  allowedVersions:
    artalk>marked: ^16.0.0
    echarts-wordcloud@2>echarts: '6'
