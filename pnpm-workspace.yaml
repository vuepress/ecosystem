packages:
  - docs/
  - e2e/
  - plugins/*/*
  - themes/*
  - tools/*

catalog:
  '@vuepress/bundler-vite': 2.0.0-rc.26
  '@vuepress/bundler-webpack': 2.0.0-rc.26
  '@vueuse/core': ^14.2.1
  chokidar: ^5.0.0
  sass: ^1.97.3
  sass-embedded: ^1.97.3
  sass-loader: ^16.0.7
  vue: ^3.5.29
  vuepress: 2.0.0-rc.26

onlyBuiltDependencies:
  - '@parcel/watcher'
  - esbuild

overrides:
  vite@7: npm:rolldown-vite@7

peerDependencyRules:
  allowedVersions:
    artalk>marked: ^17.0.0
    echarts-wordcloud@2>echarts: '6'
